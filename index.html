<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Caixa Eletrônico</h1>
        <p>Insira o valor do saque (entre 10 e 600 reais):</p>
        <input type="number" id="valor-saque" placeholder="Digite o valor" min="10" max="600">
        <button id="calcular-btn" class="btn">Calcular</button>
        <div id="resultado" class="resultado">Resultado será mostrado aqui</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
